<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
			background-color:green;
			
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select, input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
			margin-right:50%;
        }
        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="canada">canada</option>
                <option value="uk">UK</option>
				 <option value="India">India</option>
				  <option value="australia">Australia</option>
				  <option value="china">China</option>
				  
            </select>
             <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
            <label>Gender:</label>
            <label class="checkbox-label"><input type="checkbox" name="gender" value="male"> Male</label>
            <label class="checkbox-label"><input type="checkbox" name="gender" value="female"> Female</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <button type="button" class="btn" onclick="submitForm()">Submit</button>
            <button type="button" class="btn" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div class="popup" id="resultPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Results</h2>
            <p><strong>First Name:</strong> <span id="resultFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="resultLastName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="resultDob"></span></p>
            <p><strong>Country:</strong> <span id="resultCountry"></span></p>
            <p><strong>Gender:</strong> <span id="resultGender"></span></p>
            <p><strong>Profession:</strong> <span id="resultProfession"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Mobile Number:</strong> <span id="resultMobile"></span></p>
        </div>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const genderCheckboxes = document.querySelectorAll('input[name="gender"]:checked');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            if (genderCheckboxes.length === 0) {
                alert("Please select a gender.");
                return;
            }

            const genderValues = Array.from(genderCheckboxes).map(checkbox => checkbox.value);
            const gender = genderValues.join(', ');

            document.getElementById('resultFirstName').textContent = firstName;
            document.getElementById('resultLastName').textContent = lastName;
            document.getElementById('resultDob').textContent = dob;
            document.getElementById('resultCountry').textContent = country;
            document.getElementById('resultGender').textContent = gender;
            document.getElementById('resultProfession').textContent = profession;
            document.getElementById('resultEmail').textContent = email;
            document.getElementById('resultMobile').textContent = mobile;

            document.getElementById('resultPopup').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.getElementById('resultPopup').style.display = 'none';
            resetForm();
        }
    </script>
</body>
</html>
